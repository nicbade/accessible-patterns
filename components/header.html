<a class="skip-link" href="#main">Skip to main content</a>

<header class="site-header pattern" data-pattern="site-shell">
  <a class="site-logo" href="/index.html" aria-label="Accessible Patterns Home">
    <span class="logo-box" aria-hidden="true"></span>
    <span class="site-name">Accessible Patterns</span>
  </a>

  <!-- ✅ Keep this exactly a <button> -->
  <button
    class="menu-toggle"
    type="button"
    aria-expanded="false"
    aria-controls="mobile-nav"

  >

  <!-- Desktop nav (shown ≥768px) -->
  <nav class="site-nav" aria-label="Primary">
    <ul class="nav-list">

    class="mobile-nav__panel"
    role="dialog"
    aria-modal="true"
    aria-labelledby="mobile-menu-title"
  >
    <div class="mobile-nav__header">
      <h2 id="mobile-menu-title" class="sr-only">Primary navigation</h2>
      <button
        type="button"
        class="mobile-nav__close"
        aria-label="Close menu"
        data-close
      >
        &times;

    </div>
    <nav aria-label="Primary (mobile)">
      <ul class="mobile-nav__list">
        <li><a href="#">Home</a></li>
        <li><a href="#">Patterns</a></li>
        <li><a href="#">Docs</a></li>
