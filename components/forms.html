<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forms • Accessible Patterns</title>

  <!-- Load CSS (RELATIVE path) -->
  <!-- If you also use Pico, put Pico FIRST, then your styles.css -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"> -->
  <link rel="stylesheet" href="/assets/css/styles.css" />

  <!-- Load includes; it will inject header/footer, then load main.js -->
  <script src="/assets/js/includes.js" defer></script>
</head>
<body>
  <!-- Header via include -->
  <div data-include="./components/site-header.html"></div>

  <main id="main" class="site-main container">
    <section class="forms pattern is-success" aria-labelledby="forms-heading">
      <h3 id="forms-heading">Forms</h3>
      <div class="forms actions"></div>

      <!-- simple example form -->
      <form class="form-example" action="#" method="post" novalidate aria-describedby="form-help">
        <p id="form-help" class="help">All fields marked * are required.</p>

        <div class="field">
          <label for="name">Full name <span aria-hidden="true">*</span></label>
          <input id="name" name="name" type="text" required autocomplete="name" />
        </div>

        <div class="field">
          <label for="email">Email <span aria-hidden="true">*</span></label>
          <input id="email" name="email" type="email" required autocomplete="email" />
        </div>

        <div class="field">
          <label for="role">Role</label>
          <select id="role" name="role">
            <option value="">Select one…</option>
            <option>Designer</option>
            <option>Engineer</option>
            <option>PM</option>
          </select>
        </div>

        <fieldset>
          <legend>Notifications</legend>
          <div class="check">
            <input id="noti-email" name="noti-email" type="checkbox" />
            <label for="noti-email">Email updates</label>
          </div>
          <div class="check">
            <input id="noti-sms" name="noti-sms" type="checkbox" />
            <label for="noti-sms">SMS updates</label>
          </div>
        </fieldset>

        <div class="actions">
          <button class="button" type="submit">Submit</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer via include -->
  <div data-include="./components/site-footer.html"></div>
</body>
</html>
